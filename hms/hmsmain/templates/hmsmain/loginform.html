{% extends 'hmsmain/basic.html' %}

{% block title%} Title of Login{% endblock %}
{% block body %}
<div style="alignment: center;margin-top: 20px;">
<form method="POST" action="/hmsmain/login/loginHandle/" >
  <div class="form-group col-lg-3" style="alignment: center">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" required>
  </div>
  <div class="form-group col-lg-3">
    <label for="exampleInputPassword1" >Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="pwd" required>
  </div>
    {%  csrf_token %}
  &nbsp;&nbsp;&nbsp;<button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}

</html>
