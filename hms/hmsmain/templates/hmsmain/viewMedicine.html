{% extends 'hmsmain/basic.html' %}

{% block title%} Medicine Stocks{% endblock %}
{% block body %}

<div class="container" style="background-color: #e3f2fd;
    color:black;background: transparent;opacity: 5;font-weight:bold;background: rgba(80, 80, 80, 0.9);margin: 100px 10px 10px 30px;">
<br>
    <h1 style="color: oldlace">&nbsp;Medicines Stocks</h1>
<br>
    <table class="table">
{% for m in mnames %}
<tr>
                <td style="color: lightgray;">Medicine Name:</td>
                <td style="color: black;">&nbsp;&nbsp;&nbsp;{{ m.mname }}</td>
                <td style="color: lightgray;">Info:</td>
                <td style="color: black;">&nbsp;&nbsp;&nbsp;{{ m.minfo }}</td>
                <td style="color: lightgray;">Quantity:</td>
                <td style="color: black;">&nbsp;&nbsp;&nbsp;{{ m.mqty }}</td>
                <td style="color: lightgray;">Price Per Unit:</td>
                <td style="color: black;">&nbsp;&nbsp;&nbsp;{{ m.mprice }}</td>

</tr>

            {%  endfor %}
</table>

</div>
{% endblock %}

</html>
